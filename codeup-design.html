<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/codeup-design.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <!--Row 1-->

        <!--Col 1-->
        <div class="logo-container">
            <div class="white-stripe"></div>
            <img class="center-block img-size" src="assets/logo.png" alt="logo">
        </div><!--logo-container-->

    </div><!--Row 1-->

    <div class="row">
        <!-- Row 2 -->
        <div class="col-xs-12">
            <!-- Title Col -->
            <p class="text-center">codeup design</p>
        </div><!-- Title Col -->
    </div><!-- Row 2 -->

    <div class="row">
        <!-- Row 3 -->
        <div class="col-xs-12">
            <!-- Nav Col -->
            <div class="text-center">
                <ul class="my-nav text-center">
                    <li>Services</li>
                    <li>Work</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div><!-- Nav Col -->
    </div><!-- Row 3 -->
    <div class="row">
        <!-- Row 4 -->
        <div class="col-xs-12">
            <!-- sub-Title Col -->
            <h1 class="text-center">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            <br>
            <h2 class="text-center">FROM PARK CITY, UTAH</h2>
        </div><!-- SUB-Title Col -->
    </div><!-- Row 4 -->


    <div class="row">
        <div class="text-center  col-xs-12">
            <!-- Row 5 -->
            <div class="cap cap-red">
                <h4 class="des">DESIGN</h4>
            </div>
            <div class="cap cap-orange">
                <h4 class="des">DEVELOP</h4>
            </div>
            <div class="cap cap-green">
                <h4 class="des">SUPPORT</h4>
            </div>
            <div class="cap cap-teal">
                <h4 class="des">HOST</h4>
            </div>
        </div>
    </div><!-- Row 5 -->

<div class="row">
    <!-- Row 10 -->
    <div class="col-xs-12">
        <!-- Nav Col -->
        <div class="text-center">
            <p>SELECTED WORK</p>
        </div>
    </div><!-- ROW 10 -->
</div>



</div><!--container-->
<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
